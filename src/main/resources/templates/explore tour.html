<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Tours</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #697254;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 5%; /* Reduced padding for smaller margins */
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .navbar .back {
      font-size: 20px;
      text-decoration: none;
      color: #333;
    }

    .account-dropdown {
      position: relative;
      display: inline-block;
    }

    .account-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #4CAF50;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 150px;
      border-radius: 8px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      padding: 12px 16px;
      display: block;
      text-decoration: none;
      color: #333;
    }

    .dropdown-content a:hover {
      background: #f1f1f1;
    }

    .account-dropdown:hover .dropdown-content {
      display: block;
    }

/* Page heading */
.page-heading {
  text-align: center;
  margin: 30px 0;
  padding: 0 5%;
}

.page-heading h1 {
  font-family: 'Merriweather', serif;
  font-size: 2.8rem;
  color: #ffffff;
  margin: 0;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
}

    /* Cards container */
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 20px 5%; /* Reduced side padding for smaller margins */
      max-width: 100%;
      box-sizing: border-box;
    }

    /* Individual card as button */
    .tour-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      overflow: hidden;
      width: calc(33.33% - 20px); /* 3 cards per row with gap accounted for */
      min-width: 300px; /* Minimum width for smaller screens */
      text-align: center;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      color: inherit;
    }

    .tour-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .tour-card img {
      width: 100%;
      height: 250px; /* Increased image height */
      object-fit: cover;
    }

    .tour-card h3 {
      margin: 20px 0;
      font-size: 22px; /* Slightly larger font */
      color: #222;
      padding: 0 15px;
    }

    /* Responsive adjustments */
    @media (max-width: 1200px) {
      .tour-card {
        width: calc(50% - 20px); /* 2 cards per row on medium screens */
      }
    }

    @media (max-width: 768px) {
      .cards-container {
        padding: 20px 3%; /* Even smaller margins on mobile */
      }

      .tour-card {
        width: 100%; /* 1 card per row on small screens */
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="/home" class="back">‚Üê Home</a>
    <div class="account-dropdown">
      <div class="account-icon">T</div>
      <div class="dropdown-content">
        <a href="/tourist-dashboard">My Tours</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </div>
<!-- Page Heading -->
<div class="page-heading">
  <h1>Tours</h1>
</div>

  <!-- Cards container -->
  <div class="cards-container">
    <div class="tour-card" onclick="redirectToTour('/yala-tour')">
      <img src="/static/yala.jpeg" alt="Yala Safari">
      <h3>Yala Safari</h3>
    </div>

    <div class="tour-card" onclick="redirectToTour('/wilpattu-tour')">
      <img src="/static/wilpattu.jpg" alt="Wilpattu Safari">
      <h3>Wilpattu Safari</h3>
    </div>

    <div class="tour-card" onclick="redirectToTour('/udawalawe-tour')">
      <img src="/static/udawalawe.jpg" alt="Udawalawe Safari">
      <h3>Udawalawe Safari</h3>
    </div>

    <!-- Additional cards for 2 rows of 3 -->
    <div class="tour-card" onclick="redirectToTour('/minneriya-tour')">
      <img src="/static/minneriya.jpg" alt="Minneriya Safari">
      <h3>Minneriya Safari</h3>
    </div>

    <div class="tour-card" onclick="redirectToTour('/kumana-tour')">
      <img src="/static/kumana.jpg" alt="Kumana Safari">
      <h3>Kumana Safari</h3>
    </div>

    <div class="tour-card" onclick="redirectToTour('/sinharaja-tour')">
      <img src="/static/sinharaja.jpg" alt="Sinharaja Forest">
      <h3>Sinharaja Forest Tour</h3>
    </div>
  </div>

  <script>
    function redirectToTour(tourPage) {
      // Since user is already logged in (they reached this page after login), 
      // directly redirect to the tour page
      window.location.href = tourPage;
    }

    function logout() {
      // Clear all storage
      sessionStorage.clear();
      localStorage.clear();
      
      // Redirect to Spring Security logout endpoint
      window.location.href = '/logout';
    }
  </script>

</body>
</html>
