<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yala Safari Tour</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: url("/static/mount.png");
      background-size: cover;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar .back {
      font-size: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }

    .account-dropdown {
      position: relative;
      display: inline-block;
    }

    .account-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #4CAF50;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 150px;
      border-radius: 8px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      padding: 12px 16px;
      display: block;
      text-decoration: none;
      color: #333;
    }

    .dropdown-content a:hover {
      background: #f1f1f1;
    }

    .account-dropdown:hover .dropdown-content {
      display: block;
    }

    /* Title */
    h2 {
      margin: 30px 25px 20px 25px;
      color: #2c3e50;
      font-family: 'Merriweather', serif;
    }

    /* Full-width image section */
    .tour-image {
      width: 100%;
      height: 450px; /* you can adjust height */
      object-fit: cover;
      display: block;
    }

    /* Content Section */
    .content {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 25px;
    }

    p {
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .price {
      font-size: 20px;
      font-weight: bold;
      margin: 15px 0;
      color: #27ae60;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
    }

    input[type="date"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 18px;
      font-size: 14px;
    }

    button {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      color: #fff;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    button:hover {
      background: linear-gradient(135deg, #219150, #27ae60);
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="/explore-tour" class="back"> ‚Üê Back to Tours</a>
    <div class="account-dropdown">
      <div class="account-icon">T</div>
      <div class="dropdown-content">
        <a href="/tourist-dashboard">My Tours</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </div>

  <!-- Title -->
  <h2 align=center >Yala Safari Tour</h2>

  <!-- Full-width Image Section -->
  <img src="/static/yala1.jpg" alt="Yala Safari" class="tour-image">

  <!-- Content Section -->
  <div class="content">
    <p>
      Experience the wild beauty of Sri Lanka with our Yala Wilpattu Tour.
      Explore the diverse wildlife, including elephants, leopards, and exotic birds,
      in the comfort of a guided jeep safari.
    </p>
    <div class="price">$125 per person</div>

    <form id="bookingForm">
      <label for="date">Select Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="numberOfPeople">Number of People:</label>
      <input type="number" id="numberOfPeople" name="numberOfPeople" min="1" max="20" required>

      <label for="instructions">Special Instructions:</label>
      <textarea id="instructions" name="instructions" rows="4" placeholder="Enter any special requests..."></textarea>

      <button type="submit">Book Tour</button>
    </form>
  </div>

  <!-- Success Message Container -->
  <div id="successMessage" style="display: none; background: #d4edda; color: #155724; padding: 15px; margin: 20px auto; max-width: 800px; border-radius: 8px; text-align: center; font-weight: bold;">
    Booking sent for confirmation
  </div>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Get user ID from session
      let userId = 1; // Default fallback
      try {
        const sessionResponse = await fetch('/api/session/user-info');
        const userInfo = await sessionResponse.json();
        if (userInfo.userId) {
          userId = userInfo.userId;
        }
      } catch (error) {
        console.error('Error getting user session:', error);
        // Use default userId if session fails
      }
      
      const formData = {
        tourName: 'Yala Safari',
        tourDate: document.getElementById('date').value,
        numberOfPeople: parseInt(document.getElementById('numberOfPeople').value),
        specialInstructions: document.getElementById('instructions').value,
        userId: userId
      };
      
      try {
        const response = await fetch('/api/tours/book', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });
        
        const result = await response.json();
        
        if (response.ok && result.success) {
          // Show success message
          document.getElementById('successMessage').style.display = 'block';
          // Reset form
          document.getElementById('bookingForm').reset();
          // Scroll to success message
          document.getElementById('successMessage').scrollIntoView({ behavior: 'smooth' });
        } else {
          alert('Failed to submit booking: ' + (result.message || 'Unknown error'));
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
      }
    });

    function logout() {
      // Clear all storage
      sessionStorage.clear();
      localStorage.clear();
      
      // Redirect to Spring Security logout endpoint
      window.location.href = '/logout';
    }
  </script>

</body>
</html>
